<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h2>1. Start your Media</h2>
    <div class="videos">
      <!-- <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span> -->
      <span>
        <h3>Remote Stream</h3>
        <!-- <video id="remoteVideo" autoplay playsinline></video> -->
        <audio id = "remoteVideo" controls autoplay></audio> 
      </span>


    </div>

    <button id="webcamButton">Start media</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Generate (offer sdp)</button>

    <h3>Offer SDP</h3>
    <textarea id="offerSDP" resize="none" name="comment" style="width: 285px; height: 191px;" required="required"></textarea>
    <p>Copy the offer SDP and past above in different browser to generate answer SDP and click the below button</p>

    
    <!-- <h2>3. Join a Call</h2> -->
    <!-- <p>Answer the call from a different browser window or device</p> -->
    
    <input id="callInput" />
    <button id="answerButton" disabled>Generate (answer sdp)</button>

    <h3>Answer SDP</h3>
    <textarea id="answerSDP" resize="none" name="comment" style="width: 285px; height: 191px;" required="required"></textarea>

    <h3>3. Connect the call</h3>
    <button id="connectButton" disabled>Connect</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
